apiVersion: v1
kind: Service
metadata:
  name: geonetwork
  labels: geonetwork
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "geonetwork.selectorLabels" . | nindent 4 }}
